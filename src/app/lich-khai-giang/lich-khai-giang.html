<!-- Page 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Image Slider -->
<div class="container my-4">
  <div id="imageSlider2" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="course1.jpg" class="d-block w-100" alt="..."></div>
      <div class="carousel-item"><img src="course2.jpg" class="d-block w-100" alt="..."></div>
    </div>
  </div>
</div>

<!-- Registration Form -->
<div class="container my-4">
  <form>
    <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Course Interest</label><input type="text" class="form-control"></div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Four Column Cards -->
<div class="container my-4">
  <div class="row">
    <div class="col-md-3"><div class="card"><div class="card-body">Card 1</div></div></div>
    <div class="col-md-3"><div class="card"><div class="card-body">Card 2</div></div></div>
    <div class="col-md-3"><div class="card"><div class="card-body">Card 3</div></div></div>
    <div class="col-md-3"><div class="card"><div class="card-body">Card 4</div></div></div>
  </div>
</div>

</body>
</html>
