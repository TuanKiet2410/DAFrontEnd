<main class="container">
  <div class="container my-2 mb-5">
    <h2 class="text-center text-dark">Liên Hệ</h2>
    <div class="card bg-secondary-subtle">
      <div class="row flex-column flex-md-row"> <!-- Thêm flex để responsive -->
        
        <!-- Cột form -->
        <div class="col-md-6 p-5">
          <input type="text" class="form-control my-2" placeholder="Họ và Tên phụ huynh">
          <input type="text" class="form-control my-2" placeholder="Số điện thoại">
          <textarea class="form-control my-2" rows="3" placeholder="Nhắn tin"></textarea>
          <div class="text-center">
            <button type="button" class="btn btn-danger px-4 mt-2">Gửi</button>
          </div>
        </div>

        <!-- Cột bản đồ -->
        <div class="col-md-6 p-3">
          <div class="ratio ratio-16x9"> <!-- Tự động tỉ lệ và responsive -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2114364847907!2d106.71952107480517!3d10.795111889354835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527c2f8f30911%3A0x36ac5073f8c91acd!2sLandmark%2081!5e0!3m2!1svi!2s!4v1758455380173!5m2!1svi!2s"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
