<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="gocbame.css">
    </head>

    <body>

        

<body class="container">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="../../../public/images/gbmslide1.jpg"
                    class="w-100 d-block"
                    alt="First slide"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="../../../public/images/gbmslide1.jpg"
                    class="w-100 d-block"
                    alt="Second slide"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="../../../public/images/gbmslide1.jpg"
                    class="w-100 d-block"
                    alt="Third slide"
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- main 2 -->
    <div class="position-relative">
  <button class="btn btn-secondary position-absolute top-50 start-0 translate-middle-y" onclick="scrollLeft()">◀</button>
  <button class="btn btn-secondary position-absolute top-50 end-0 translate-middle-y" onclick="scrollRight()">▶</button>

  <div id="cardContainer" class="d-flex overflow-x-hidden overflow-hidden gap-3 p-3" style="scroll-behavior: smooth;">
    <div class="card" style="min-width: 250px;">Card 1</div>
    <div class="card" style="min-width: 250px;">Card 2</div>
    <div class="card" style="min-width: 250px;">Card 3</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
    <div class="card" style="min-width: 250px;">Card 4</div>
  </div>
</div>
    <!--  -->
   
</body>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            function scrollLeft() {
  document.getElementById('cardContainer').scrollBy({ left  : -260, behavior: 'smooth' });
}

function scrollRight() {
  document.getElementById('cardContainer').scrollBy({ left: 260, behavior: 'smooth' });
}
        </script>
    </body>
</html>
